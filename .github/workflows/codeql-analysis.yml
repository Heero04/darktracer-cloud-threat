name: CodeQL Code Analysis

on:
  push:
    branches:
      - dev
      - main

jobs:
  codeql_analysis:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    permissions:
      id-token: write
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::469440861178:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: CodeQL Summary
        run: |
          echo "## ðŸ§¬ GitHub CodeQL" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CodeQL scan completed. Review alerts in the Security tab if any were raised." >> $GITHUB_STEP_SUMMARY
