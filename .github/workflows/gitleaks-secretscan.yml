name: Gitleaks Secret Scan

on:
  push:
    branches:
      - dev
      - main

jobs:
  gitleaks_scan:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    permissions:
      id-token: write
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::469440861178:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/.gitleaks.toml
        env:
          GITHUB_TOKEN: ${{{{ secrets.GITHUB_TOKEN }}}}

      - name: Gitleaks Summary
        if: always()
        run: |
          echo "## ðŸ•µï¸ Gitleaks Secret Scan" >> $GITHUB_STEP_SUMMARY
          if [ -f gitleaks-report.json ]; then
            echo "âŒ Potential secrets found. Review the gitleaks report." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No secrets detected by Gitleaks." >> $GITHUB_STEP_SUMMARY
          fi
